    <script>
      var idPost = -1;
      function appendInPage(that){
        document.getElementById("post_construct").innerHTML += that;
      }

      function loadErrorPage(){
        window.location.href = '../';
      }

      window.onload = function() {
        idPost = window.location.href.split("?")[1].split("=")[1];
        let posts = [];

        if(idPost == -1){
          loadErrorPage();
          return;
        }
        fetch("https://zfginc.github.io/api/posts.json")
          .then(res => res.json())
          .then(posts => {
              for(var i = posts.length-1; i>=0; i--){
                if(posts[i].id == idPost){
                  let post = posts[i];

                  appendInPage(
                    "<div class=\"u-clearfix u-sheet u-sheet-1\">"+
                    "<h1 class=\"u-text u-text-1\">Post #"+post.id+"</h1>"+
                    "<p class=\"u-text u-text-2\">"+post.date+"</p>"+
                    "<div class=\"fr-view u-clearfix u-rich-text u-text u-text-3\">"+
                    "<h2>"+post.theme+"</h2>"+
                    "<p style=\"text-align: left;\">"+
                    "<span style=\"line-height: 2.0;\">"+
                    post.text+
                    "</span></p></div></div>"
                  );

                  return;
                }
              }
              loadErrorPage();
        });
      };
    </script>
