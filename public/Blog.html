    <script>
      function appendInPage(that){
        document.getElementById("post_paster").innerHTML += that;
      }

      window.onload = function() {
        let posts = [];
        fetch("https://zfginc.github.io/api/posts.json")
          .then(res => res.json())
          .then(posts => {
              for(var i=posts.length-1; i>=0; i--){
                let post = posts[i];

                appendInPage(
                  "<div class=\"u-blog u-expanded-width u-blog-1\" id=\"post"+post.id+"\">"+
                  "<div class=\"u-repeater u-repeater-1\"><div class=\"u-blog-post u-container-style u-repeater-item\">"+
                  "<div class=\"u-container-layout u-similar-container u-valign-top u-container-layout-1\">"+
                  "<h2 class=\"u-blog-control u-text u-text-1\">"+
                  "<a class=\"u-post-header-link\" href=\"#post"+post.id+"\">"+post.theme+"</a>"+
                  "</h2><a class=\"u-post-header-link\" href=\"#post"+post.id+"\">"+
                  "<img class=\"u-blog-control u-expanded-width u-image u-image-default u-image-1\" src=\""+post.img+"\"></a>"+
                  "<div class=\"u-blog-control u-metadata u-metadata-1\"><span class=\"u-meta-date u-meta-icon\">"+post.date+"</span></div>"+
                  "<div class=\"u-blog-control u-post-content u-text u-text-2\">"+post.previewText+"</div>"+
                  "<a href=\"./posts/?id="+post.id+"\" class=\"u-blog-control u-btn u-button-style u-btn-1\">Read More</a>"+
                  "</div></div></div></div>"
                );
              }
        });
      };
    </script>
